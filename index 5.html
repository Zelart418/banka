
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ë–∞–Ω–æ—á–∫–∞ –ú–∞—à–µ –æ—Ç –ù–∞–∑–∞—Ä–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            color: #333;
            text-align: center;
            padding: 30px;
            overflow: hidden;
        }
        h1 {
            color: #ff3399;
            animation: fadeInDown 1.5s ease-in-out;
        }
        button {
            background-color: #ff3399;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .note {
            margin-top: 30px;
            font-size: 20px;
            color: #444;
            animation: fadeIn 0.7s ease-in-out;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66a3;
            transform: rotate(45deg);
            animation: float 6s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66a3;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>üíñ –ë–∞–Ω–æ—á–∫–∞ –ú–∞—à–µ –æ—Ç –ù–∞–∑–∞—Ä–∞ üíñ</h1>
    <p>–ù–∞–∂–∏–º–∞–π –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –∏ –æ—Ç–∫—Ä—ã–≤–∞–π —Å–ª—É—á–∞–π–Ω—É—é –∑–∞–ø–∏—Å–∫—É ‚ú®</p>
    <button onclick="showNote()">–û—Ç–∫—Ä—ã—Ç—å –∑–∞–ø–∏—Å–∫—É</button>
    <div class="note" id="note"></div>

    <script>
        const notes = [
            "–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –¥–µ–Ω—å —Å–≤–µ—Ç–ª–µ–µ –æ–¥–Ω–∏–º —Å–≤–æ–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º.",
            "–Ø –ª—é–±–ª—é —Ç–≤–æ–π —Å–º–µ—Ö ‚Äî –æ–Ω –∑–≤—É—á–∏—Ç –∫–∞–∫ –ø–µ—Å–Ω—è.",
            "–° —Ç–æ–±–æ–π —è —Å—Ç–∞–ª —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ, —á–µ–º –∫–æ–≥–¥–∞-–ª–∏–±–æ.",
            "–¢—ã ‚Äî –º–æ–π —É—é—Ç, –º–æ–π –¥–æ–º, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å.",
            "–Ø –≥–æ—Ä–∂—É—Å—å —Ç–µ–º, —á—Ç–æ —Ç—ã —Ä—è–¥–æ–º —Å–æ –º–Ω–æ–π.",
            "–¢—ã —Å–∞–º–∞—è –Ω–∞—Å—Ç–æ—è—â–∞—è –∏ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–∞—è.",
            "–ö–æ–≥–¥–∞ —Ç—ã —É–ª—ã–±–∞–µ—à—å—Å—è ‚Äî –º–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ª—É—á—à–µ.",
            "–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—à—å –º–µ–Ω—è –±—ã—Ç—å –ª—É—á—à–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.",
            "–Ø –≤—Å–µ–≥–¥–∞ –¥—É–º–∞—é –æ —Ç–µ–±–µ, –¥–∞–∂–µ –≤ —Å–∞–º—ã—Ö –æ–±—ã—á–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–∞—Ö.",
            "–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ—ë —Å–µ—Ä–¥—Ü–µ —Ç–≤–æ–∏–º –Ω–∞–≤—Å–µ–≥–¥–∞."
        ];

        function showNote() {
            const note = notes[Math.floor(Math.random() * notes.length)];
            document.getElementById("note").innerText = note;
        }

        // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + Math.random() * 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
